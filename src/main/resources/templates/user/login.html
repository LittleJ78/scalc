<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login S-Calc</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header class="header">
    <div class="container header_container">
        <img class="header_logo" src="/img/sprite.svg#logo" alt="logo" />
    </div>
    <div class="header_menu_container">
        <ul class="header_menu_text">
            <li class="header_menu_last_item">
                <a th:href="@{/}">Back</a>
            </li>
        </ul>
    </div>
</header>
<form th:method="POST" th:action="@{/login}">
    <div class="login_box">
        <div class="login_box_header">
            <p class="login_box_header_text">Login</p>
        </div>
        <label for="userName">Name</label>
        <input th:type="text" id="userName" placeholder="Enter You Name" name="username">
        <label for="password">Password</label>
        <input th:type="password" id="password" placeholder="Enter password" name="password">
        <button>ok</button>
    </div>
    <div class="login_error_box" th:if="${param.error}">
        <p class="login_error_text">Wrong user or password</p>
    </div>
</form>
</body>
</html>
